<slide-dialog dialog="::dialogs.editPlayer"
              title="{{editedPlayer.playerId && 'Edit Child' || 'Add New Child'}}"
              actions="editedPlayerActions">
    <div ng-include="::dialogs.editPlayer.htmlUrl"></div>
</slide-dialog>
<dialog dialog="::dialog.signIn" actions="signInActions" submit-action="signInSubmitAction">
    <div ng-include="::dialogs.signIn.htmlUrl"></div>
</dialog>
<slide-dialog dialog="dialogs.signUp">
    <div ng-include="::dialogs.signUp.htmlUrl"></div>
</slide-dialog>
<dialog dialog="dialogs.syncOffer" actions="syncOfferActions">
    <div ng-include="::dialogs.syncOffer.htmlUrl"></div>
</dialog>
<dialog dialog="dialogs.settings"
        submit-action="settingsSubmitAction">
    <div ng-include="::dialogs.settings.htmlUrl"></div>
</dialog>
<slide-dialog dialog="dialogs.currentInsight"
              title="{{insights.currentInsight.name}}"
              icon="{{insights.currentInsight.entryType.icon.id}}"
              background="{{insights.currentInsight.entryType.color}}"
              class="no-padding {{insights.currentInsight.className}}"
              actions="dialogs.currentInsight.actions">
    <div ng-include="insights.currentInsight.templateUrl"></div>
</slide-dialog>
<div class="floating-message" ng-show="dialogs.unremoveEntry.isOpen">
    <div class="floating-message-contents">
        <span class="floating-message-text"><span class="hide-smallest-width">Entry</span> Deleted</span>
        <a ng-click="entries.unremoveLastEntry()" id="undoEntryRemove"><img src="images/icons/undo.svg" /> Undo</a>
    </div>
</div>
<dialog dialog="dialogs.newEntry">
    <ul class="entry-types-list">
        <li ng-repeat="entryType in ::entryTypes"
            ng-style="{ 'background-color': entryType.color }"
            ng-click="entries.newEntry(entryType)">
            <div class="entry-image">
                <img ng-src="{{ ::entryType.icon.url }}" />
            </div>
            <span class="entry-type-name">{{ ::entryType.name }}</span>
        </li>
    </ul>
</dialog>
<slide-dialog dialog="dialogs.editEntry"
              title="{{entries.editedEntry.isNew && 'New' || 'Edit'}} Entry: {{ entries.editedEntry.type.name }}"
              actions="dialogs.editEntry.actions"
              submit-action="dialogs.editEntry.submitAction">
    <form ng-if="entries.editedEntry">
        <div ng-include="'entry_editor_' + entries.editedEntry.type.id"></div>
        <label ng-show="entries.editedEntry.type.allowDescription !== false">
            <span class="label-text">Additional Details</span>
            <textarea ng-model="entries.editedEntry.description" is-rtl="entries.editedEntry.rtlDescription"></textarea>
        </label>
        <label class="no-margin"><span class="label-text">Entry date</span><input type="date" ng-model="entries.editedEntry.date" /></label>
    </form>
</slide-dialog>
