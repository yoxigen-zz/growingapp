<div ng-controller="LoginController" class="dialog-contents">
    <label>
        <span class="label-text">Email Address</span>
        <input type="email" ng-model="loginUser.username" required data-auto-focus />
    </label>
    <label>
        <span class="label-text">Password</span>
        <input type="password" ng-model="loginUser.password" required/>
    </label>
</div>
