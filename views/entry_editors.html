<script type="text/ng-template" id="entry_editor_weight">
    <label>
        <span class="label-text">The new weight</span>
        <div class="flex-horizontal">
            <div class="flex-1"><input type="number" min=0 ng-model="entry.properties.weight" placeholder="The new weight" /></div>
            <select ng-model="config.localization.weight.selected" ng-options="unit for unit in config.localization.weight.all"></select>
        </div>
    </label>
</script>
<script type="text/ng-template" id="entry_editor_height">
    <div class="flex-horizontal">
        <div class="flex-1"><input type="number" min=0 ng-model="entry.properties.height" placeholder="The new height" /></div>
        <select ng-model="config.localization.height.selected" ng-options="unit for unit in config.localization.height.all"></select>
    </div>
</script>
<script type="text/ng-template" id="entry_editor_speech">
    <label>
        <span class="label-text">What did {{ child.pronoun }} say?</span>
        <input type="text" ng-model="entry.properties.words" placeholder="The new word(s) or sentence" />
    </label>
    <label>
        <span class="label-text">Additional Details</span>
        <textarea ng-model="entry.properties.description" placeholder="To whom? Under which circumstances? What did {{ child.pronoun }} want?"></textarea>
    </label>
</script>
