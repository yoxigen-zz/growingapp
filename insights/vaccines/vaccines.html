<div class="flex-1 scroll-vertical" ng-controller="VaccinesController as vaccines">
    <table class="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Vaccine Name</th>
                <th>Immunes Against</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="vaccineEntry in ::vaccines.entries">
                <td>{{vaccineEntry.dateText}}</td>
                <td>{{vaccineEntry.vaccine.name}}</td>
                <td>{{vaccineEntry.vaccine.disease}}</td>
            </tr>
        </tbody>
    </table>
</div>
