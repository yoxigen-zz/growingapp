<div class="flex-1 scroll-vertical" ng-controller="WeightInsightController">
    <line-chart ng-model="weightData" settings="chartSettings" height="90%"></line-chart>
    <div class="insight-statistics">
        <div ng-repeat="stat in stats" ng-style="{ 'background-color': stat.color }">
            <h4>{{stat.title}}</h4>
            <span class="insight-statistics-value">{{stat.value}}</span>
        </div>
    </div>
</div>
