<div ng-controller="WeightInsightController">
    <line-chart chart-data="weightData" settings="chartSettings"></line-chart>
    <div class="insight-statistics">
        <div ng-repeat="stat in stats" ng-style="{ 'background-color': stat.color }">
            <h4>{{stat.title}}</h4>
            <span class="insight-statistics-value">{{stat.value}}</span>
        </div>
    </div>
</div>
